spring.application.name=hackaton1
server.port=8080

# Database H2
spring.datasource.url=jdbc:h2:mem:oreo_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT Configuration
jwt.secret=${JWT_SECRET:oreo-secret-key-super-secure-change-in-production-2025}
jwt.expiration=3600000

# GitHub Models API
github.models.url=${GITHUB_MODELS_URL:https://models.inference.ai.azure.com/chat/completions}
github.models.token=${GITHUB_TOKEN}
github.models.model=${MODEL_ID:gpt-4o-mini}

# Email Configuration
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Async Configuration
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=10
spring.task.execution.pool.queue-capacity=100

# Logging
logging.level.com.oreo.insights=DEBUG
logging.level.org.springframework.security=DEBUG